syntax = "proto3";

package p2p_chat.v1;

// P2P Chat Service - demonstrates both unary and streaming RPC patterns
service P2PChatService {
  // Send a message to a peer
  rpc SendMessage(SendMessageRequest) returns (SendMessageResponse);

  // Subscribe to incoming messages (server streaming)
  rpc SubscribeMessages(SubscribeMessagesRequest) returns (stream SubscribeMessagesResponse);

  // Get chat history between peers
  rpc GetHistory(GetHistoryRequest) returns (GetHistoryResponse);

  // Bi-directional chat stream
  rpc ChatStream(stream ChatStreamRequest) returns (stream ChatStreamResponse);
}

// Chat-specific messages
message SendMessageRequest {
  string recipient_id = 1;
  string content = 2;
  int64 timestamp = 3;
}

message SendMessageResponse {
  bool success = 1;
  string error = 2;
  string message_id = 3;
}

message SubscribeMessagesRequest {
  // Empty for now - could add filters in the future
}

message SubscribeMessagesResponse {
  string id = 1;
  string sender_id = 2;
  string recipient_id = 3;
  string content = 4;
  int64 timestamp = 5;
  MessageType type = 6;
}

enum MessageType {
  MESSAGE_TYPE_UNSPECIFIED = 0;
  MESSAGE_TYPE_TEXT = 1;
  MESSAGE_TYPE_SYSTEM = 2;
  MESSAGE_TYPE_HEARTBEAT = 3;
}

message GetHistoryRequest {
  string peer_id = 1;
  int32 limit = 2;
  int64 before_timestamp = 3;
}

message GetHistoryResponse {
  repeated SubscribeMessagesResponse messages = 1;
  bool has_more = 2;
}

message ChatStreamRequest {
  string id = 1;
  string sender_id = 2;
  string recipient_id = 3;
  string content = 4;
  int64 timestamp = 5;
  MessageType type = 6;
}

message ChatStreamResponse {
  string id = 1;
  string sender_id = 2;
  string recipient_id = 3;
  string content = 4;
  int64 timestamp = 5;
  MessageType type = 6;
}
