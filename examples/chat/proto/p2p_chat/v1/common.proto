syntax = "proto3";

package p2p_chat.v1;

// Connection and peer information
message PeerInfo {
  string node_id = 1;
  repeated string addresses = 2;
  int64 connected_since = 3;
  ConnectionType connection_type = 4;
}

enum ConnectionType {
  CONNECTION_TYPE_UNSPECIFIED = 0;
  CONNECTION_TYPE_DIRECT = 1;
  CONNECTION_TYPE_RELAY = 2;
  CONNECTION_TYPE_UNKNOWN = 3;
}
